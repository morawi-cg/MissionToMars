version: '3'
services:
    todo-db:
        build: 
          context: .
          dockerfile: todoapp-db/Dockerfile
        ports:
          - "3306:3306"
        environment:
          MYSQL_USER: guest
          MYSQL_PASSWORD: Guest0000!
          MYSQL_DATABASE: todoapp   
    booster:
        build: 
          context: .
          dockerfile: Booster/Dockerfile
        ports:
          - "3000:3000"
   
    stage2:
        build: 
          context: .
          dockerfile: stage2/Dockerfile
        ports:
          - "80:80"
  
    cargo-db:
        build: 
          context: .
          dockerfile: cargo-db/Dockerfile
        ports:
          - "27017:27017"
          - "28018:28018"  
  
    cargo:
        build: 
          context: .
          dockerfile: cargo/Dockerfile
        ports:
          - "8080:8080"

       
